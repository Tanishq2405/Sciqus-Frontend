<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Leave management application</title>
  </head>
  <body>
    <header>
        <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Login</a>
            </li>
            <li><a class="nav-link" href="addStudent.html">Add Student</a></li>
            <li><a class="nav-link" href="allStudents.html">Show All Students</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="addStudent.html">Add Student</a></li>
                <li><a class="dropdown-item" href="allStudents.html">Show All Students</a></li>
              </ul>
            </li>
            
        </ul>
    </header>

    <!-- Content area -->
    <div style="display: flex">
      <div class="photo">
        <img
          style="width: 500px; height: 500px; margin-left: 300px"
          src="https://img.freepik.com/free-photo/3d-render-secure-login-password-illustration_107791-16640.jpg?size=626&ext=jpg&ga=GA1.1.678331088.1676362802&semt=sph"
          alt=""
        />
      </div>
      <div class="login-container">
        <form onsubmit="return validateForm()">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Login</button>
          <small id="passwordHelp" style="color: red"></small>
          <button
            onclick="forgotPassword()"
            style="background-color: yellow; margin-top: 10px; color: black"
          >
            Forgot password
          </button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 @Students</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>
</html>
