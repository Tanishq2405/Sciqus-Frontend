<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  </head>
  <body>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="index.html">Login</a>
      </li>
      <li><a class="nav-link active" href="addStudent.html">Add Student</a></li>
      <li><a class="nav-link" href="allStudents.html">Show All Students</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="addStudent.html">Add Student</a></li>
          <li><a class="dropdown-item" href="allStudents.html">Show All Students</a></li>
        </ul>
      </li>
      
    </ul>


    <div class="login-container" style="margin-left: 600px;">
      <form onsubmit="return addStudent(event)">
        <label for="mail">mail:</label>
        <input type="mail" id="mail" name="mail" required />

        <label for="name">Name of Student:</label>
        <input type="name" id="name" name="name" required />

        <label for="contact">Contact Number of Student:</label>
        <input type="contact" id="contact" name="contact" required />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Add Student</button>
      </form>
    </div>
    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
